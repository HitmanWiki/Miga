        <script>
            let container = document.querySelector(".container-fluid");
            container.addEventListener("animationend", changePosition, true);

            function changePosition(event) {
                let element = event.target;

                element.style.animationName = "none";

                requestAnimationFrame(() => {
                    element.style.animationName = "";
                });

                let circleStyle = getComputedStyle(element);
                let finalX = circleStyle.getPropertyValue("--xB");
                let finalY = circleStyle.getPropertyValue("--yB");

                element.style.setProperty("--xA", finalX);
                element.style.setProperty("--yA", finalY);

                element.style.setProperty("--xB", getRandomNumber(-5, 5) + "px");
                element.style.setProperty("--yB", getRandomNumber(-20, 20) + "px");
            }

            function getRandomNumber(low, high) {
                let r = Math.floor(Math.random() * (high - low + 1)) + low;
                return r;
            }
        </script>
